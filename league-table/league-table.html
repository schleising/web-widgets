<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <link href="/css/base.css" rel="stylesheet">
    <link href="/league-table/css/league-table.css" rel="stylesheet">
    <link href="/score-widget/css/score-widget.css" rel="stylesheet">
  </head>
  <body>
    <div class="table-container">
      <table>
        <thead>
          <tr class="header-row">
            <th class="header-data data">Position</th>
            <th class="header-data data">Team</th>
            <th class="header-data data played">Played</th>
            <th class="header-data data">Points</th>
          </tr>
        </thead>
        <tbody>
          <tr class="team-row">
            <td class="team-data data">1</td>
            <td class="team-data data">    
              <div class="team-and-badge">
                <img class="team-badge" src="https://crests.football-data.org/64.png"></img>
                <div class="home-team">Liverpool</div>
              </div>
            </td>
            <td class="team-data data played">38</td>
            <td class="team-data data">114</td>
          </tr>
          <tr class="team-row">
            <td class="team-data data">2</td>
            <td class="team-data data">    
              <div class="team-and-badge">
                <img class="team-badge" src="https://crests.football-data.org/61.png"></img>
                <div class="home-team">Chelsea</div>
              </div>
            </td>
            <td class="team-data data played">38</td>
            <td class="team-data data">14</td>
          </tr>
          <tr class="team-row">
            <td class="team-data data">3</td>
            <td class="team-data data">    
              <div class="team-and-badge">
                <img class="team-badge" src="https://crests.football-data.org/351.png"></img>
                <div class="home-team">Nottingham Forest</div>
              </div>
            </td>
            <td class="team-data data played">38</td>
            <td class="team-data data">4</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
