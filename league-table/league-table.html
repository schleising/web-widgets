<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/base.css" rel="stylesheet">
    <link href="/league-table/css/league-table.css" rel="stylesheet">
    <link href="/score-widget/css/score-widget.css" rel="stylesheet">
  </head>
  <body>
    <div class="table-container">
      <table>
        <thead>
          <tr class="header-row">
            <th class="header-data data">Pos</th>
            <th class="header-data data">Team</th>
            <th class="header-data data played">Pld</th>
            <th class="header-data data">Pts</th>
          </tr>
        </thead>
        <tbody>
          <tr class="data-row">
            <td class="row-data data position">
              <div>1</div>
              <div class="live-position winning">
                1 - 0
              </div>
            </td>
            <td class="row-data data">    
              <div class="team-and-badge">
                <img class="team-badge" src="https://crests.football-data.org/64.png"></img>
                <div class="home-team">Liverpool</div>
              </div>
            </td>
            <td class="row-data data played right-align">38</td>
            <td class="row-data data right-align">114</td>
          </tr>
          <tr class="data-row">
            <td class="row-data data position">
              <div>2</div>
              <div class="live-position drawing">
                1 - 1
              </div>
            </td>
            <td class="row-data data">    
              <div class="team-and-badge">
                <img class="team-badge" src="https://crests.football-data.org/61.png"></img>
                <div class="home-team">Chelsea</div>
              </div>
            </td>
            <td class="row-data data played right-align">38</td>
            <td class="row-data data right-align">14</td>
          </tr>
          <tr class="data-row">
            <td class="row-data data position">
              <div>3</div>
              <div class="live-position losing">
                0 - 1
              </div>
            </td>
            <td class="row-data data">    
              <div class="team-and-badge">
                <img class="team-badge" src="https://crests.football-data.org/73.svg"></img>
                <div class="home-team">Tottenham</div>
              </div>
            </td>
            <td class="row-data data played right-align">38</td>
            <td class="row-data data right-align">4</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
