<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="/file-stats-popup/css/file-stats-popup.css">

<button class="btn btn-primary" popovertarget="file-stats-popup">Open File Stats Popup</button>

<div class="file-stats-popup" id="file-stats-popup" popover>
    <div class="file-stats-popup-container">
<!-- <div class="file-stats-popup" id="file-stats-popup">
    <div class="file-stats-popup-container-2"> -->
        <div class="file-stats-popup-header">
            <h6>File1 Funky Film Name that is Quite Long - 1080p.mkv</h6>
        </div>
        <div class="file-stats-popup-body">
            <div class="file-stats-popup-row">
                <div class="file-stats-popup-col">
                    <div class="file-stats-popup-data">
                        <p class="file-stats-popup-key">Original Size</p>
                        <p class="file-stats-popup-value">1.2 GB</p>
                    </div>
                    <div class="file-stats-popup-data">
                        <p class="file-stats-popup-key">New Size</p>
                        <p class="file-stats-popup-value">1.1 GB</p>
                    </div>
                    <div class="file-stats-popup-data">
                        <p class="file-stats-popup-key">Compression</p>
                        <p class="file-stats-popup-value">10%</p>
                    </div>
                </div>
                <div class="file-stats-popup-col">
                    <div class="file-stats-popup-data">
                        <p class="file-stats-popup-key">Start Time</p>
                        <p class="file-stats-popup-value">10/10 10:00</p>
                    </div>
                    <div class="file-stats-popup-data">
                        <p class="file-stats-popup-key">End Time</p>
                        <p class="file-stats-popup-value">10/10 10:30</p>
                    </div>
                    <div class="file-stats-popup-data">
                        <p class="file-stats-popup-key">Total Time</p>
                        <p class="file-stats-popup-value">30 minutes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
