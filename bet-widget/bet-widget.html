<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/bet-widget/css/bet-widget.css">
</head>

<body>
  <div class="main">
    <h1 class="title">Premier League Tracker</h1>
    <div class="bet-container">
      <div class="bet-widget bet-widget-liverpool" id="bet-widget-1">
        <div class="bet-row">
          <p class="name" id="name-1">Steve</p>
          <p class="points" id="points-1">88pts</p>
        </div>
        <div class="bet-row">
          <p class="normal" id="owe-1a">Steve Owes Tim</p>
          <p class="money-negative" id="amount-1a">£50</p>
        </div>
        <div class="bet-row">
          <p class="normal" id="owe-1b">Thommo Owes Steve</p>
          <p class="money-positive" id="amount-1b">£100</p>
        </div>
        <div class="spacer"></div>
        <div class="bet-row">
          <p class="balance" id="balance-1">Steve's Balance</p>
          <p class="money-positive" id="balance-amount-1">£50</p>
        </div>
      </div>
      <div class="bet-widget bet-widget-chelsea" id="bet-widget-2">
        <div class="bet-row">
          <p class="name" id="name-2">Tim</p>
          <p class="points" id="points-2">69pts</p>
        </div>
        <div class="bet-row">
          <p class="normal" id="owe-2a">Steve Owes Tim</p>
          <p class="money-negative" id="amount-2a">£50</p>
        </div>
        <div class="bet-row">
          <p class="normal" id="owe-2b">Thommo Owes Tim</p>
          <p class="money-positive" id="amount-2b">£100</p>
        </div>
        <div class="spacer"></div>
        <div class="bet-row">
          <p class="balance" id="balance-2">Tim's Balance</p>
          <p class="money-positive" id="balance-amount-2">£50</p>
        </div>
      </div>
      <div class="bet-widget bet-widget-tottenham" id="bet-widget-3">
        <div class="bet-row">
          <p class="name" id="name-3">Thommo</p>
          <p class="points" id="points-3">40pts</p>
        </div>
        <div class="bet-row">
          <p class="normal" id="owe-3a">Thommo Owes Tim</p>
          <p class="money-negative" id="amount-3a">£50</p>
        </div>
        <div class="bet-row">
          <p class="normal" id="owe-3b">Thommo Owes Steve</p>
          <p class="money-positive" id="amount-3b">£100</p>
        </div>
        <div class="spacer"></div>
        <div class="bet-row">
          <p class="balance" id="balance-3">Thommo's Balance</p>
          <p class="money-positive" id="balance-amount-3">£50</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
